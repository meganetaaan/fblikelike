<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>fbPageWiget</title>
    <link href="//code.htmlhifive.com/h5.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css" media="all">
    <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
    <div id="likeWidget" class="likeWidget">
        <div data-h5-context="item" id="likeStatus">

            <div class="row">
            	<div class="col-xs-12" id="likeme">LIKE ME PLEASE<div>
            </div>

            <div class="row">
                <div class="col-xs-12" data-h5-bind="name" id="name"></div>
            </div>

            <div class="row">
            <div class="col-xs-12" data-h5-bind="link" id="link"></div>
            </div>

            <div class="row">
            <div class="col-xs-4" id="thumbsUp">
                <img src="thumbsUp.png" alt="LIKES: ">
            </div>
            <div class="col-xs-8" data-h5-bind="likes" id="likes"></div >
            </div>

            <div class="row">
            <div class="col-xs-12" data-h5-bind="about" id="about"></div>
            </div>
        </div>
        <div id="rippleContainer">
        </div>
        <div class="footer"></div>
        <!-- <div id="likeButton">like</div>-->
    </div>
</body>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
    <script src="js/jquery.lettering.js"></script>
    <script src="js/jquery.textillate.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="//code.htmlhifive.com/ejs-h5mod.js"></script>
    <script src="//code.htmlhifive.com/h5.dev.js"></script>
    <script src="js/likeWidgetLogic.js"></script>
    <script src="js/likeWidgetController.js"></script>
</html>
